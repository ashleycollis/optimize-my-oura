version: '3.9'

services:
  db:
    image: postgres:16
    container_name: oura_db
    environment:
      POSTGRES_USER: oura
      POSTGRES_PASSWORD: oura
      POSTGRES_DB: oura
    ports:
      - "5432:5432"
    volumes:
      - oura_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oura"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  oura_pg_data:


